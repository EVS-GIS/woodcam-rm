version: "3.9"
services:
  db:
    image: postgis/postgis:13-3.2-alpine
    restart: always
    environment:
      TZ: $SCHEDULER_TIMEZONE
      POSTGRES_DB: $POSTGRES_DB
      POSTGRES_USER: $POSTGRES_USER
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
    healthcheck:
      test: pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}
      interval: 5s
      timeout: 3s
      retries: 6
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7.0-rc2-alpine
    restart: always
    environment:
      TZ: $SCHEDULER_TIMEZONE
      REDIS_PASSWORD: $REDIS_PASSWORD
    command: redis-server --save 20 1 --loglevel warning --stop-writes-on-bgsave-error no --requirepass ${REDIS_PASSWORD}
    
  ftp:
    image: delfer/alpine-ftp-server
    restart: always
    environment:
      TZ: $SCHEDULER_TIMEZONE
      USERS: ${FTP_USER}|${FTP_PASSWORD}|/data
      ADDRESS: ${APP_URL}
    ports:
      - "21:21"
      - "21000-21010:21000-21010"
    volumes:
      - video-data:/data

  app:
    build: .
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:5000"
    environment:
      TZ: $SCHEDULER_TIMEZONE
    volumes:
      - ${PWD}/.env:/app/.env
      - video-data:/data

  worker:
    image: woodcam-rm_app:latest
    restart: always
    command: celery -A woodcamrm.celery worker --loglevel=info -c 10
    depends_on:
      db:
        condition: service_healthy
    environment:
      TZ: $SCHEDULER_TIMEZONE
    volumes:
      - ${PWD}/.env:/app/.env
      - video-data:/data

volumes:
  db-data:
  mqtt-data:
  video-data:
